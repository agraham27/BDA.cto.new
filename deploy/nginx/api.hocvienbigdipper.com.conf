# Upstream configuration for Express backend API
upstream backend_upstream {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.hocvienbigdipper.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.hocvienbigdipper.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.hocvienbigdipper.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.hocvienbigdipper.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.hocvienbigdipper.com/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'none'; img-src 'self' data:; script-src 'self'; style-src 'self'; connect-src 'self' https://hocvienbigdipper.com https://api.hocvienbigdipper.com; frame-ancestors 'none';" always;

    # Logging
    access_log /var/log/nginx/api-hocvienbigdipper-access.log;
    error_log /var/log/nginx/api-hocvienbigdipper-error.log warn;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json application/javascript application/xml text/plain text/css text/xml;
    gzip_disable "msie6";

    brotli on;
    brotli_comp_level 6;
    brotli_types application/json application/javascript application/xml text/plain text/css text/xml;

    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Rate limiting
    limit_req zone=api burst=200 nodelay;
    limit_conn addr 20;

    # Proxy Configuration
    location / {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering for large payloads
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # WebSocket Support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_upstream;
        access_log off;
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~* \.(?:log|sql|ini|sh|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
